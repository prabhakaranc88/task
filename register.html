<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>register</title>
      <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="register.css">
       

</head>

<body>
    <div class="container">
        <h1 class="heading"> REGISTER</h1>

        <form class="form-horizontal"  id="form">
            <div class="form-group">
                <label for="user">USER ROLE </label>
                <select id="role" class="form-select form-control">
                    <option>SELECT</option>
                    <option value="user">USER</option>
                    <option value="admin">ADMIN</option>
                </select>
                <p></p>
            </div>

            <div class="form-group">
                <label for="Uname">USERNAME </label>
                <input type="text" id="uname" name="uname" placeholder="Enter Username" class="form-control">
                <p></p>
            </div>
            <div class="form-group" >
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" placeholder="Enter Email" class="form-control">
                <p></p>
            </div>


            <div class="form-group">
                <label for="mno">MOBILE NO</label>
                <input type="text" id="phoneNo" name="phoneNo" placeholder="Enter Moblie no" class="form-control">
                <p></p>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control">
                <p></p>
            </div>
            <div class="form-group">
                <label for="confirmpass"> CONFIRM PASSWORD</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter Confirm Password"
                    class="form-control">
                <p></p>
            </div>
            <input type="submit" class="btn btn-primary" value="submit" >
            <a class="btn btn-primary" href="login.html" role="button">login</a>
        </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
